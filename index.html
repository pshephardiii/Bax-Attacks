<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bax Attacks</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dhurjati&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Audio container (on all screens) -->

  <div class="audio-container">
    <audio src="/Users/paulshephard/software_homework/project1/Baxter-Battle/background-music.mp3/Play.mp3" class="background-music" id="music-track" type="audio/mpeg"></audio>
    <div class="mute-btn-container">
      <img src="https://i.postimg.cc/zvh0v9qG/ufuf.png" class="mute-button">
    </div>
  </div> 

  <!-- First screen shown when page loaded -->

  <div class="default-screen">
    <p class="prompt">Press to launch Bax Attacks!</p>
    <button class="button" id="launch-button">Launch</button>
    <p class="volume-button-instructions" id="music-volume-first-line">music volume:</p>
    <p class="volume-button-instructions" id="music-volume-second-line">+ key = louder</p>
    <p class="volume-button-instructions" id="music-volume-third-line">- key = quieter</p>
  </div>

  <!-- First screen shown when game launched by player -->

  <div class="start-screen">
    <h3 class="start-welcome">Welcome to</h3>
    <h1 class="start-title">Bax Attacks!</h1>
    <img src="https://i.postimg.cc/Z5ZjFDVg/88mxfq.png" class="start-image">
    <p class="start-message">Press Start To Begin</p>
    <button class="button" id="start-button">Start</button>
  </div>

  <!-- Screen shown after player wins a battle (can either continue or start over) -->

  <div class="between-screen" id="victory-screen">
    <h3 class="between-message" i="victory-message">Are you ready for the next challenger?</h3>
    <div class="between-button-container" id="victory-button-container">
      <button class="button between-button" id="reset-button">Reset</button>
      <button class="button between-button" id="continue-button">Continue</button>
    </div>
    <img src="https://i.postimg.cc/0NsXDwm6/baxter-next-Battle.jpg" class="between-image" id="victory-image">
  </div>

   <!-- Screen shown after player loses a battle (can either try the battle over or go back to start) -->

   <div class="between-screen" id="game-over-screen">
    <h3 class="between-message" id="game-over-message"></h3>
    <div class="between-button-container" id="game-over-button-container">
      <button class="button between-button" id="try-again-button">Try Again</button>
      <button class="button between-button" id="back-to-start-button">Back to Start</button>
    </div>
    <img src="https://i.postimg.cc/6qv5vfZV/bax-defeat.jpg" class="between-image" id="game-over-image">
  </div>

  <!-- Screen shown after player wins every battle -->

  <div class="game-completion-screen">
    <h3 class="victory-message">You have proven yourself worthy... you may pet the Bax</h3>
    <button class="button" id="reset-button">Reset</button>
  </div>

  <!-- Battle screen starts here - these are shown while the battles are taking place -->

  <div class="battle-screen-container">

    <div class="combatant-screen-container">

      <!-- Enemy health bar and name -->

      <div class="health-container" id="health-container-enemy">
        <p class="character-name" id="enemy-name">enemy name here</p>
        <progress class="character-healthbar" id="enemy-healthbar" max="" value=""></progress>
        <div class="current-hp-container" id="hp-container-enemy">
          <p class="current-hp" id="enemy-hp"></p>
        </div>
      </div>

      <!-- Player health bar and name -->

      <div class="health-container" id="health-container-player">
        <p class="character-name" id="player-name"></p>
        <progress class="character-healthbar" id="player-healthbar" max="50" value="50"></progress>
        <div class="current-hp-containter" id="hp-container-player">
          <p class="current-hp" id="player-hp"></p>
        </div>
      </div>

      <!-- Enemy image container -->

      <div class="battle-image-container" id="enemy-image-container">

        <!-- Enemy shared status effect images (hidden until triggered) -->

        <div class="sleep-effect-container" id="sleep-enemy-container">
          <img src="https://i.imgur.com/ZcxqVFd.png" class="sleep-animation" id="sleep-image-enemy">
        </div>

        <div class="special-attack-container-shared" id="enemy-charging-container">
          <img src="https://i.imgur.com/pbvHDc5.png" class="special-attack-animation" id="charging-animation-enemy">
        </div>

        <!-- special attack images (hidden until triggered)-->

        <!-- Enemy1 -->

        <div class="special-attack-container-enemy1" id="enemy1-speaking-container">
          <img src="https://i.imgur.com/2pU7RkL.png" class="special-attack-animation" id="speaking-animation-enemy">
        </div>

        <div class="special-attack-container-enemy1" id="enemy1-canteen-container">
          <img src="https://i.postimg.cc/d39nGGZb/GNB3VXW.png" class="special-attack-animation" id="canteen-animation-enemy">
        </div>

        <!-- Enemy2 -->

        <div class="special-attack-container-enemy2" id="enemy2-autograph-container">
          <img src="https://i.imgur.com/LN4udxY.jpg" class="special-attack-animation" id="autograph-animation-enemy">
        </div>

        <div class="special-attack-container-enemy2" id="enemy2-burning-container">
          <img src="https://i.imgur.com/EAgqAM7.png" class="special-attack-animation" id="burning-animation-enemy">
        </div>

        <div class ="special-attack-container-enemy2" id="enemy2-singing-container">
          <img src="https://i.postimg.cc/6p4nXd5B/1579.png" class="special-attack-animation" id="singing-animation-enemy">
        </div>

        <div class ="special-attack-container-enemy2" id="enemy2-spotlight-container">
          <img src="https://i.postimg.cc/tRDMZHdY/694.png" class="special-attack-animation" id="spotlight-animation-enemy">
        </div>

        <!-- Enemy3 -->

        <div class="special-attack-container-enemy3" id="enemy3-scoff-container">
          <img src="https://i.postimg.cc/s2yXNSM6/133422-OS1-ETG-159.png" class="special-attack-animation" id="scoff-animation-enemy">
        </div>

        <div class="special-attack-container-enemy3" id="enemy3-bribe-container">
          <img src="https://i.postimg.cc/gj6LWpmN/bribe.png" class="special-attack-animation" id="bribe-animation-enemy">
        </div>

        <div class="special-attack-container-enemy3" id="enemy3-nepotism-container">
          <img src="https://i.postimg.cc/W1smMD2V/front-view-confident-mature-male-posing.png" class="special-attack-animation" id="nepotism-animation-enemy">
        </div>

        <div class="special-attack-container-enemy3" id="enemy3-shock-container">
          <img src="https://i.postimg.cc/4yTHsMyG/v1008-02.png" class="special-attack-animation" id="shock-animation-enemy">
        </div>

        <!-- Enemy4 -->

        <div class="special-attack-container-enemy4" id="enemy4-bomb-container">
          <img src="https://i.postimg.cc/ZnTYfh0W/11508.png" class="special-attack-animation" id="bomb-animation-enemy">
        </div>

        <div class="special-attack-container-enemy4" id="enemy4-explosion-container">
          <img src="https://i.postimg.cc/L4NmHwnV/5996.png" class="special-attack-animation" id="explosion-animation-enemy">
        </div>

        <div class="special-attack-container-enemy4" id="enemy4-dart-container">
          <img src="https://i.postimg.cc/6q7bx88g/dart005.png" class="special-attack-animation" id="dart-animation-enemy">
        </div>

        <!-- Enemy5 -->

        <div class="special-attack-container-enemy5" id="enemy5-blood-container">
          <img src="https://i.postimg.cc/TP4H7jwg/delicious-sangria-with-herbs-pink-background.png" class="special-attack-animation" id="blood-animation-enemy">
        </div>

        <div class="special-attack-container-enemy5" id="enemy5-psybark-container">
          <img src="https://i.postimg.cc/cCXDry3w/88lxak.png" class="special-attack-animation" id="psybark-animation-enemy">
        </div>

        <!-- Enemy6 -->

        <div class="special-attack-container-enemy6" id="enemy6-bottle-container">
          <img src="https://i.postimg.cc/gk9LYyvk/2-21.png" class="special-attack-animation" id="bottle-animation-enemy">
        </div>

        <div class="special-attack-container-enemy6" id="enemy6-squirt-container">
          <img src="https://i.postimg.cc/bryMbSnG/5648260-1.png" class="special-attack-animation" id="squirt-animation-enemy">
        </div>

        <div class="special-attack-container-enemy6" id="enemy6-vacuum-container">
          <img src="https://i.postimg.cc/PJWw5FXm/32867.png" class="special-attack-animation" id="vacuum-animation-enemy">
        </div>

        <div class="special-attack-container-enemy6" id="enemy6-supercharging-container">
          <img src="https://i.postimg.cc/66kBtLmp/OEVPWC0.png" class="special-attack-animation" id="supercharging-animation-enemy">
        </div>

        <div class="special-attack-container-enemy6" id="enemy6-groomer-container">
          <img src="https://i.postimg.cc/vZsfBf6M/beautiful-hands-with-scissors.png" class="special-attack-animation" id="groomer-animation-enemy">
        </div>

        <!-- Enemy image (visible throughout battle) -->

        <img src="https://i.imgur.com/GNB3VXW.png" class="fighter-image" id="enemy-image">
      </div> <!-- End of enemy image container -->

      <!-- Player image container -->

      <div class="battle-image-container" id="player-image-container">
      
        <!-- Player status effects (hidden until triggered) - more will be added in time -->

        <div class="sleep-effect-container" id="sleep-player-container">
          <img src="https://i.imgur.com/ZcxqVFd.png" class="sleep-animation" id="sleep-image-player">
        </div>

        <div class="confuse-effect-container" id="confuse-player-container">
          <img src="https://i.postimg.cc/DwmrC9bp/roboto-tanya-3-glossy.png" class="confuse-animation" id="confuse-image-player">
        </div>

        <!-- Player special animations (hidden until triggered) -->

        <div class="noise-effect-container" id="noise-player-container">
          <img src="https://i.imgur.com/JJ6HP9w.png" class=="special-attack-animation" id="noise-animation-player">
        </div>

        <div class="special-attack-container" id="player-floating-hearts-container">
          <img src="https://i.imgur.com/O5zXomF.png" class="special-attack-animation" id="hearts-animation-player">
        </div>

        <!-- Player image (visible throughout battle)-->

        <img src="https://i.imgur.com/0sgCwy1.png" class="fighter-image" id="player-image">
      </div> <!-- End of player image container -->

    </div> <!-- End of combatants container-->

    <!-- Battle messages - give the player battle updates -->

    <div class="battle-message-container">
      <p class="battle-message-text">Battle messages</p>
    </div>

    <!-- Gameplay buttons -->

    <div class="action-buttons-container">
      <button class="button action-button" id="action-1">Action</button>
      <button class="button action-button" id="action-2">Action</button>
      <button class="button action-button" id="action-3">Action</button>
      <button class="button action-button" id="action-4">Action</button>
      <button class="button" id="next-move">Next Move</button>
    </div>

  </div> <!-- End of battle screen -->

  <script src="script.js"></script>
</body>

</html>
