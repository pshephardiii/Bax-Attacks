<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Baxter Battle</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="start-screen">
    <h3 class="start-welcome">Welcome to</h3>
    <h1 class="start-title">Baxter Battle!</h1>
    <img src="" class="start-image">
    <p class="start-message">Press Start To Begin</p>
  </div>

  <div class="battle-screen-container">

    <div class="health-container" id="health-container-enemy">
      <p>enemy health bar here</p>
    </div>

    <div class="battle-image-container">
        <img src="" class="fighter-image" id="player-image">
        <p>Image</p>
        <img src="" class="fighter-image" id="enemy-image">
        <p>Image</p>
    </div>

    <div class="health-container" id="health-container-player">
      <p>player health bar here</p>
    </div>

  </div> <!--battle screen container ends here-->

  <div class="battle-message-container">
    <p class="battle-message-text">Battle messages</p>
  </div>

  <div class="button-container">
    <button class="button" id="start-button">Start</button>
    
    <div class="break-buttons-container">
      <button class="button" id="reset-button">Reset</button>
      <button class="button" id="continue-button">Continue</button>
    </div>

    <div class="action-buttons-container">
      <button class="button" id="action-1">Action</button>
      <button class="button" id="action-2">Action</button>
      <button class="button" id="action-3">Action</button>
      <button class="button" id="action-4">Action</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
