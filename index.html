<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bax Attacks</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="start-screen">
    <h3 class="start-welcome">Welcome to</h3>
    <h1 class="start-title">Bax Attacks!</h1>
    <img src="" class="start-image">
    <p class="start-message">Press Start To Begin</p>
    <button class="button" id="start-button">Start</button>
  </div>

  <div class="game-over-screen">
    <h3 class="game-over-message"></h3>
    <button class="button" id="try-again-button">Try Again</button>
    <button class="button" id="back-to-start-button">Back to Start</button>
  </div>

  <div class="victory-screen">
    <h3 class="victory-message">Are you ready for the next challenger?</h3>
    <button class="button" id="reset-button">Reset</button>
    <button class="button" id="continue-button">Continue</button>
  </div>

  <div class="game-completion-screen">
    <h3 class="victory-message">You have proven yourself worthy... you may pet the Bax</h3>
    <button class="button" id="reset-button">Reset</button>
  </div>

  <div class="slider-container" id="music-slider-container"></div>
  <div class="slider-container" id="sound-effect-slider-container"></div>

  <div class="battle-screen-container">

    <div class="audio-container">
      <audio src="" class="background-music" id="music-track" type="audio/mpeg">
      </audio>
      <input type="range" min="1" max="100" value="20" class="slider" id="my-range">
    </div> 

    <div class="combatant-screen-container">

      <div class="health-container" id="health-container-enemy">
        <p class="character-name" id="enemy-name">enemy name here</p>
        <p class="character-healthbar" id="enemy-healthbar">enemy health bar here</p>
      </div>

      <div class="health-container" id="health-container-player">
        <p class="character-name" id="player-name"></p>
        <p class="character-healthbar" id="player-healthbar">player health bar here</p>
      </div>

      <div class="battle-image-container" id="enemy-image-container">

        <div class="special-attack-container-shared" id="enemy-speaking-container">
          <img src="https://i.imgur.com/2pU7RkL.png" class="special-attack-animation" id="speaking-animation-enemy">
        </div>
        <div class="special-attack-container-shared" id="enemy-charging-container">
          <img src="https://i.imgur.com/pbvHDc5.png" class="special-attack-animation" id="charging-animation-enemy">
        </div>

        <div class="sleep-effect-container" id="sleep-enemy-container">
          <img src="https://i.imgur.com/ZcxqVFd.png" class="sleep-animation" id="sleep-image-enemy">
        </div>

        <div class="special-attack-container-enemy1" id="enemy1-canteen-container">
          <img src="https://i.imgur.com/qicih7m.jpg" class="special-attack-animation" id="canteen-animation-enemy">
        </div>

        <div class="special-attack-container-enemy2" id="enemy2-autograph-container">
          <img src="https://i.imgur.com/LN4udxY.jpg" class="special-attack-animation" id="autograph-animation-enemy">
        </div>

        <div class="sleep-effect-container" id="sleep-enemy-container">
          <img src="https://i.imgur.com/ZcxqVFd.png" class="sleep-animation" id="sleep-image-enemy">
        </div>

        <img src="" class="fighter-image" id="enemy-image">
      </div>

      <div class="battle-image-container" id="player-image-container">
        <div class="sleep-effect-container" id="sleep-player-container">
          <img src="https://i.imgur.com/ZcxqVFd.png" class="sleep-animation" id="sleep-image-player">
        </div>
        <div class="noise-effect-container" id="noise-player-container">
          <img src="https://i.imgur.com/JJ6HP9w.png" class=="special-attack-animation" id="noise-animation-player">
        </div>
        <div class="special-attack-container" id="player-floating-hearts-container">
          <img src="https://i.imgur.com/O5zXomF.png" class="special-attack-animation" id="hearts-animation-player">
        </div>
        <img src="https://i.imgur.com/0sgCwy1.png" class="fighter-image" id="player-image">
      </div>

    </div>

    <div class="battle-message-container">
      <p class="battle-message-text">Battle messages</p>
    </div>

    <div class="action-buttons-container">
      <button class="button action-button" id="action-1">Action</button>
      <button class="button action-button" id="action-2">Action</button>
      <button class="button action-button" id="action-3">Action</button>
      <button class="button action-button" id="action-4">Action</button>
      <button class="button" id="next-move">Next Move</button>
    </div>


  </div>


  <script src="script.js"></script>
</body>

</html>
